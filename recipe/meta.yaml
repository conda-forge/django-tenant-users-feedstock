{% set name = "django-tenant-users" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_tenant_users-{{ version }}.tar.gz
  sha256: 27cab0f548a54e8234c52adff41b0d554e211759446ee59d9fa1f630c500749a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7.0,<4.0.0
    - poetry-core >=1.2.0
    - pip
  run:
    - python >=3.7.0,<4.0.0
    - django >=3.2
    - django-tenants >=3.4.5,<4.0.0

test:
  imports:
    - tenant_users
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/Corvia/django-tenant-users
  summary: A Django app to extend django-tenants to incorporate global multi-tenant users
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
